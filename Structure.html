<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="quiz-container">
    <div class="quiz-content">
      <div class="quiz-header">
        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="timer-container">
          <i class="fas fa-clock"></i>
          <span id="timer">30</span>s
        </div>
      </div>
      
      <div class="category-selector" id="category-selector">
        <h2>Select Category</h2>
        <div class="categories">
          <button class="category-btn" data-category="all">All Questions</button>
          <button class="category-btn" data-category="basics">JavaScript Basics</button>
          <button class="category-btn" data-category="advanced">Advanced Concepts</button>
        </div>
      </div>

      <div class="quiz-main" id="quiz-main">
        <h1 id="question">Question</h1>
        <div id="answers"></div>
        <button id="next-btn">Next</button>
        <button id="continue-btn" class="hidden">Continue to next 5 questions</button>
        <button id="exit-btn" class="hidden exit-btn">Exit</button>
      </div>

      <div id="score-box" class="hidden">
        <h2>Your Score: <span id="score">0</span></h2>
        <div class="high-scores">
          <h3>High Scores</h3>
          <ul id="high-scores-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>
